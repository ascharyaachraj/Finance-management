<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: color(srgb red green blue);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: silver;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: blueviolet;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Investment SIP</h1>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required> 

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="sip">SIP:</label>
            <select id="sip" name="sip" required>
                <option value="$500 per month">$500 per month</option>
                <option value="$1000 per month">$1000 per month</option>
                <option value="$1500 per month">$1500 per month</option>
                <option value="$2000 per month">$2000 per month</option>
                <option value="$2500 per month">$2500 per month</option>
                <option value="$3000 per month">$3000 per month</option>
                <option value="$3500 per month">$3500 per month</option>
                <option value="$4000 per month">$4000 per month</option>
                <option value="$5000 per month">$5000 per month</option>
                <option value="$10000 per month">$10000 per month</option>
            </select>
            <label for="portfolio">Tell us about your desired SIP plan:</label>
            <input type="text" id="portfolio" name="portfolio" required>

            <p>Thank You</p>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
